<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AES Encryption/Decryption</title>
</head>
<body>
    <h1>AES Encryption/Decryption</h1>
    <label for="inputText">Input Text:</label><br>
    <textarea id="inputText" rows="4" cols="50"></textarea><br>
    <label for="encryptionKey">Encryption Key:</label><br>
    <input type="text" id="encryptionKey"><br>
    <button onclick="encryptText()">Encrypt</button>
    <button onclick="decryptText()">Decrypt</button><br><br>
    <label for="outputText">Output Text:</label><br>
    <textarea id="outputText" rows="4" cols="50"></textarea>

    <script>
        const apiUrl = 'http://encryptionapi-env.eba-mp8gwi3q.eu-north-1.elasticbeanstalk.com/encryption';

        async function encryptText() {
            const inputText = document.getElementById('inputText').value;
            const encryptionKey = document.getElementById('encryptionKey').value;

            if (!inputText || !encryptionKey) {
                alert('Input text and encryption key are required!');
                return;
            }

            try {
                const response = await fetch(apiUrl + '/encrypt', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        plainText: inputText,
                        key: encryptionKey
                    })
                });

                const encryptedText = await response.text();
                document.getElementById('outputText').value = encryptedText;
            } catch (error) {
                console.error('Error encrypting text:', error);
                alert('Error encrypting text. Please check the console for details.');
            }
        }

        async function decryptText() {
            const inputText = document.getElementById('inputText').value;
            const encryptionKey = document.getElementById('encryptionKey').value;

            if (!inputText || !encryptionKey) {
                alert('Input text and encryption key are required!');
                return;
            }

            try {
                const response = await fetch(apiUrl + '/decrypt', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        encryptedText: inputText,
                        key: encryptionKey
                    })
                });

                const decryptedText = await response.text();
                document.getElementById('outputText').value = decryptedText;
            } catch (error) {
                console.error('Error decrypting text:', error);
                alert('Error decrypting text. Please check the console for details.');
            }
        }
    </script>
</body>
</html>
